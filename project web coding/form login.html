<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN YAY</title>
    <link rel="icon" type="image/x-icon" href="web icon.png">
</head>
<body>
    <form>
        <table border="0" cellspacing="0" cellpadding="3">
            <tr>
                <td align="right"><label for="email">Email : </label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td align="right"><label for="password">Password : </label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td align="right">
                    <label for="provinsi">Provinsi :</label>
                </td>
                <td>
                    <select id="provinsi">
                        <option>Lampung</option>
                        <option>Jakarta</option>
                        <option>Jawa Barat</option>
                        <option>Sumatera Selatan</option>
                        <option>Jawa Timur</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <input type="radio" name="kelamin" id="pria"> <label for="pria">pria</label>
                </td>
                <td>
                    <input type="radio" name="kelamin" id="wanita"> <label for="wanita">wanita</label>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <input type="checkbox" id="privacy"><br>
                    <input type="checkbox" id="cookies">
                </td>
                <td>
                    <label for="privacy">setuju dengan privacy and policy yang ada</label><br>
                    <label for="cookies">setuju untuk menggunakan cookies</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">KIRIM</button></td>
            </tr>
        </table>
            <br><br>
        <textarea title="kirim masukan jika ada bug" id="masukan"></textarea> <button type="submit" form="masukan">Kirim Masukan</button>
    </form>
</body>
</html>
