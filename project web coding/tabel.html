<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <table>
        <tr>
            <td>baris 1 kolom 1</td>
            <td>baris 1 kolom 2</td>
        </tr>
        <tr>
            <td>baris 2 kolom 1</td>
            <td>baris 2 kolom 2</td>
        </tr>
    </table>
    <br><br>
    <!-- dalam table ada border, cellspacing, cellpadding, colspan, dan rowspan -->
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th></th>
                <th>kolom 1</th>
                <th>kolom 2</th>
                <th>kolom 3</th>
                <th>kolom 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>baris 1</th>
                <td align="middle">1.1</td>
                <td align="middle">1.2</td>
                <td align="middle">1.3</td>
                <td align="middle">1.4</td>
            </tr>
            <tr>
                <th>baris 2</th>
                <td align="middle">2.1</td>
                <td colspan="2" rowspan="2" align="middle">HOLE!</td>
                <td align="middle">2.4</td>
            </tr>
            <tr>
                <th>baris 3</th>
                <td align="middle">3.1</td>
                <td align="middle">3.4</td>
            </tr>
            <tr>
                <th>baris 4</th>
                <td align="middle">4.1</td>
                <td align="middle">4.2</td>
                <td align="middle">4.3</td>
                <td align="middle">4.4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
